<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/enesesjohan/santri/refs/heads/main/favicon.ico" type="image/x-icon">
    <title>Halaman Penerimaan Santri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .iframe-container {
            display: none; /* Sembunyikan iframe secara default */
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 177.77%; /* Aspect ratio 9:16 (portrait) */
            overflow: hidden;
            margin-top: 1.6em;
            border-radius: 8px;
        }
        .iframe-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }
        /* Gaya untuk modal */
        .modal {
            display: none; /* Sembunyikan modal secara default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-download {
            background-color: #007ACC;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="iframe-container" id="iframe-container">
        <iframe src="" id="dynamic-iframe" title="Penerimaan Santri Baru"></iframe>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Himbauan</h2>
            <p>Silakan buka website ini menggunakan perangkat mobile untuk melihat informasi lebih lengkap.</p>
            <a href="https://psb.alfurqon.or.id/brosur.jpg" class="btn-download" target="_blank" rel="noopener">Download Brosur</a>
        </div>
    </div>

    <script>
        // Fungsi untuk mendeteksi apakah perangkat mobile
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Mengambil file HTML dari root folder
        const htmlFile = "update.html"; // Ganti dengan nama file yang diinginkan

        // Menampilkan iframe atau modal sesuai perangkat
        document.addEventListener('DOMContentLoaded', function() {
            if (isMobile()) {
                // Tampilkan iframe untuk perangkat mobile
                document.getElementById('dynamic-iframe').src = htmlFile;
                document.getElementById('iframe-container').style.display = 'block';

                // Menghapus elemen setelah iframe dimuat
                const iframe = document.getElementById('dynamic-iframe');
                iframe.onload = function() {
                    const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                    const footerContainer = iframeDocument.querySelector('.footer-overflow-container');
                    if (footerContainer) {
                        footerContainer.style.display = 'none'; // Sembunyikan div
                        // Atau, untuk menghapusnya, gunakan:
                        // footerContainer.remove();
                    }
                };
            } else {
                // Tampilkan modal untuk perangkat desktop
                document.getElementById('modal').style.display = 'block';
            }
        });

        // Menutup modal ketika klik tombol close
        document.querySelector('.close').onclick = function() {
            document.getElementById('modal').style.display = 'none';
        };

        // Menutup modal jika pengguna mengklik di luar modal
        window.onclick = function(event) {
            if (event.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        };
    </script>

</body>
</html>
