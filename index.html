<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/enesesjohan/santri/refs/heads/main/favicon.ico" type="image/x-icon">
    <title>Halaman Penerimaan Santri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007ACC;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        header img {
            width: 50px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav a.active {
            background-color: #005BB5;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #005BB5;
        }
        .iframe-container {
            display: none;
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 177.77%;
            overflow: hidden;
            margin-top: 1.6em;
            border-radius: 8px;
        }
        .iframe-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-download {
            background-color: #007ACC;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/enesesjohan/santri/refs/heads/main/favicon.ico" alt="Logo">
        <nav>
            <a href="#" id="beranda">Beranda</a>
            <a href="#" id="lokasi">Lokasi Pondok</a>
            <a href="#" id="syarat">Syarat Pendaftaran</a>
            <a href="#" id="brosur">Download Brosur</a>
            <a href="#" id="kontak">Hubungi Kami</a>
            <a href="#" id="register" class="active">Register Now</a>
        </nav>
    </header>

    <div class="iframe-container" id="iframe-container">
        <iframe src="" id="dynamic-iframe" title="Penerimaan Santri Baru"></iframe>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        function showModal(content) {
            document.getElementById('modal-body').innerHTML = content;
            document.getElementById('modal').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Disable scroll
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = ''; // Enable scroll
        }

        document.querySelector('.close').onclick = closeModal;

        window.onclick = function(event) {
            if (event.target === document.getElementById('modal')) {
                closeModal();
            }
        };

        document.getElementById('beranda').onclick = function() {
            location.reload();
        };

        document.getElementById('lokasi').onclick = function() {
            showModal(`
                <h2>Lokasi Asrama</h2>
                <p>Berikut ini adalah letak asrama pontrenmu al-furqon purwosari di google maps.</p>
                <p><img src="putra-icon.png" alt="Putra"> Kampus Putra &nbsp;&nbsp;&nbsp;&nbsp; <img src="putri-icon.png" alt="Putri"> Kampus Putri</p>
            `);
        };

        document.getElementById('syarat').onclick = function() {
            showModal(`
                <h2>Syarat Pendaftaran</h2>
                <p>Mohon siapkan dokumen persyaratan registrasi di bawah ini:</p>
                <ol>
                    <li>Mendaftarkan diri ke kantor PSB PontrenMu Al-Furqon Putra/Putri dan membayar biaya infaq daftar Rp150.000.</li>
                    <li>Mengisi Formulir Pendaftaran oleh Calon wali santri dan calon santri baru.</li>
                    <li>Menyertakan foto ijazah + fotocopy SKL sebanyak 3 lembar yang telah dilegalisir.</li>
                    <li>Fotocopy nilai raport terakhir 1 lembar dan pas foto 3x4 (4 lembar).</li>
                    <li>Fotocopy KTP Orang Tua dan Kartu Keluarga (3 lembar).</li>
                    <li>Semua persyaratan dimasukkan ke dalam map SNEL (Merah untuk Putra, Biru untuk Putri).</li>
                </ol>
            `);
        };

        document.getElementById('brosur').onclick = function() {
            showModal('<h2>Unduh Brosur</h2><p>Mohon tunggu beberapa saat, brosur akan segera terunduh.</p>');
            setTimeout(function() {
                window.location.href = 'https://psb.alfurqon.or.id/brosur.jpg';
                closeModal();
            }, 1000);
        };

        document.getElementById('kontak').onclick = function() {
            showModal(`
                <h2>Contact Person</h2>
                <p>Untuk informasi lebih lanjut, silakan hubungi nomor WhatsApp di bawah ini:</p>
                <p><img src="putra-icon.png" alt="Putra"> Ust. Maftukhan (0882-3269-7837) &nbsp;&nbsp;&nbsp; <img src="putri-icon.png" alt="Putri"> Ustzh. Elsa (0816-3216-5812)</p>
                <p><img src="putra-icon.png" alt="Putra"> Ust. Rendi Satya (0822-8294-5212) &nbsp;&nbsp;&nbsp; <img src="putri-icon.png" alt="Putri"> Ustzh. Mufidah (0812-7836-4174)</p>
            `);
        };

        document.getElementById('register').onclick = function() {
            showModal('<p>Membuka Aplikasi Pendaftaran...</p>');
            setTimeout(function() {
                window.location.href = 'https://santri.alfurqon.or.id';
            }, 500);
        };
    </script>
</body>
</html>
