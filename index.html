
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* Menetapkan ukuran iframe */
        iframe {
            width: 100%;   /* Lebar penuh */
            height: 500px; /* Tinggi dapat disesuaikan */
            border: none;  /* Tanpa border */
        }

</head>
<body>
    <h1>My Main Page</h1>
    <p>This is an embedded page:</p>
    
    <!-- Embed canva.html -->

</html>
